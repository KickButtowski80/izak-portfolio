<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Markdown Editor Mockup</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .tabs { display: flex; border-bottom: 1px solid #ccc; margin-bottom: 15px; }
        .tab-button { padding: 10px 15px; cursor: pointer; border: none; background-color: transparent; font-size: 16px; }
        .tab-button.active { border-bottom: 2px solid #007bff; color: #007bff; font-weight: bold; }
        .tab-panel { display: none; }
        .tab-panel.active { display: block; }
        .markdown-toolbar { display: flex; flex-wrap: wrap; gap: 5px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px; background-color: #f9f9f9; }
        .toolbar-btn {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .toolbar-btn:hover { background-color: #e9e9e9; }
        .toolbar-btn svg { width: 16px; height: 16px; }
        .toolbar-divider { width: 1px; background-color: #ccc; margin: 0 5px; }
        textarea { width: 100%; min-height: 200px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-family: monospace; font-size: 14px; margin-bottom: 10px; }
        .preview-content { border: 1px solid #ccc; padding: 15px; min-height: 200px; background-color: #fff; border-radius: 4px; }
        .preview-content h1, .preview-content h2, .preview-content h3 { margin-top: 0; }
        .preview-content pre { background-color: #f0f0f0; padding: 10px; border-radius: 4px; overflow-x: auto; }
        .preview-content code { font-family: monospace; }
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }
    </style>
</head>

# Comprehensive Markdown Example

This document demonstrates various Markdown features.

## Text Formatting

You can make text **bold**, *italic*, or even ***bold and italic***.
You can also use `inline code` for short snippets.

## Headings

### Sub-Heading (H3)

#### Sub-Sub-Heading (H4)

## Lists

### Unordered List

- Item 1
  - Sub-item 1.1
  - Sub-item 1.2
- Item 2
- Item 3

### Ordered List

1. First item
2. Second item
   1. Nested ordered item
   2. Another nested item
3. Third item

## Links and Images

Here's a link to [Google](https://www.google.com).
You can also include images:

## Blockquotes

> This is a blockquote.
> It can span multiple lines.
>
> > Nested blockquotes are also possible.

## Code Blocks

You can create code blocks for multiple lines of code:

```javascript
function greet(name) {
  console.log(`Hello, ${name}!`);
}

greet('World');
```

```python
def add(a, b):
  return a + b

print(add(5, 3))
```

        <div id="preview-panel" class="tab-panel">
            <div class="preview-header">
                <h2>Preview</h2>
            </div>
            <article id="markdown-preview" class="preview-content">
                <p>Your rendered HTML will appear here.</p>
            </article>
        </div>

    <script>
        const tabs = document.querySelectorAll('.tab-button');
        const panels = document.querySelectorAll('.tab-panel');
        const markdownInput = document.getElementById('markdown-input');
        const markdownPreview = document.getElementById('markdown-preview');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(item => item.classList.remove('active'));
                panels.forEach(panel => panel.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // Basic markdown to HTML conversion for preview (very simplified)
        // For a real app, use a library like 'marked' or 'showdown'
        function updatePreview() {
            const rawMarkdown = markdownInput.value;
            // Super simple replacements for demonstration
            let html = rawMarkdown
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*(.*)\*/gim, '<em>$1</em>')
                .replace(/`(.*?)`/gim, '<code>$1</code>')
                .replace(/\n/g, '<br>'); 
            markdownPreview.innerHTML = html;
        }

        markdownInput.addEventListener('input', updatePreview);

        // Initialize preview on load if there's any default text
        updatePreview();

        // Toolbar button functionality (placeholder - does not actually insert markdown)
        const toolbarButtons = document.querySelectorAll('.toolbar-btn');
        toolbarButtons.forEach(button => {
            button.addEventListener('click', () => {
                const title = button.getAttribute('title');
                alert(`Clicked: ${title} - In a real editor, this would insert markdown.`);
                // Example: markdownInput.value += '**Bold Text**'; updatePreview();
            });
        });
    </script>
